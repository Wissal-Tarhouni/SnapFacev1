<div class ="form-card">

<h2>Nouveau Face Snap</h2>

<form [formGroup]="snapForm">
    <div class="form-group">
<label for="title">Title </label>
<input type = "text" name = "title" placeholder="title" formControlName = "title" required="title">
    </div>

    <div class="form-group">
<label for="title">Description </label>
<textarea type ="text" id= "description"  formControlName = "description" rows="4"></textarea>
    </div>

    <div class="form-group">
        <label for="title">Url de l'image </label>
        <input type = "imageUrl" name = "imageUrl"  formControlName = "imageUrl">
            </div>

    <div class="form-group">
<label for="title">Localisation </label>
<input type = "text" name = "localisation" placeholder="Localisation" formControlName="localisation" required="localisation">
    </div>

<div class="action-buttons">
<button type = "submit" (click)=" OnSubmitForm()" [disabled]="snapForm.invalid"> Enregistrer </button>
</div>
</form>
</div>


<div class="face-snap-card" *ngIf="faceSnapPreview$ | async as faceSnap">
    <h2>{{ faceSnap.title |titlecase }}</h2>
      <p>Mis en ligne  {{ faceSnap.createDate|date : 'le d MMMM yyyy,Ã  HH:mm' }}</p>
      <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
      <p>{{ faceSnap.description }}</p>
      <p *ngIf="faceSnap.localisation ==='paris' "> Photo prise a {{faceSnap.localisation }} </p>

</div>
